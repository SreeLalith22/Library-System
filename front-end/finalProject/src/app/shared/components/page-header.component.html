<div class="header-div">

    <h2 id='homepage'>{{title}}</h2>

    <ul class="navigation-bar">
        <li id="homeLi"><a [routerLink]="['home']">Home</a></li>
        <li id="newLi"><a [routerLink]="['view-books']">Books</a></li>
        @if(auth.is_logged_in()){
        <li><a [routerLink]="['inventory']"> Inventory</a></li>
        }
        <li><a [routerLink]="['about']">About</a></li>

        @if(!auth.$is_login_remove()){
        @if(!auth.is_logged_in()){
        <li style="float:right"><a [routerLink]="['login']">Sign In</a></li>
        } @else {
        <li style="float:right"><a (click)="user_sign_out.logOut()" class="sign-out-link">Sign Out</a></li>
        <li style="float:right"><a [routerLink]="['search']" class="sign-out-link"
                (click)="user_sign_out.reset_state()">Search</a></li>
        }
        }

    </ul>
</div>
